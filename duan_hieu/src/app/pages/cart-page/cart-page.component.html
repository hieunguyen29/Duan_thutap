<table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
     
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">
                <span class="sr-only">Image</span>
            </th>
            <th scope="col" class="px-6 py-3">
                Product
            </th>
           
            <th scope="col" class="px-6 py-3">
                Description
            </th>
            <th scope="col" class="px-6 py-3">
                Price
            </th>
            <th scope="col" class="px-6 py-3">
                Quantity
            </th>
            <th scope="col" class="px-6 py-3">
                Total
            </th>
            <th scope="col" class="px-6 py-3">
                Action
            </th>
        </tr>
    </thead>
    <tbody>
  
        <tr *ngFor="let cartItem of cartItems" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600">
            <td class="w-32 p-4">
                <img src="{{cartItem.image}}" alt="Apple Watch">
            </td>
            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
              {{cartItem.name}}
            </td>
       
            
            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
              {{cartItem.desc}}
            </td>
            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
              {{cartItem.price}}
            </td>
            <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                {{cartItem.quantity}}
              </td>
              <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                {{cartItem.quantity * cartItem.price}}
              </td>
              <td>
                <button (click)="deleteCartItem(cartItem._id)">XÃ³a</button>
              </td>
            </tr>
    </tbody>
  </table>
